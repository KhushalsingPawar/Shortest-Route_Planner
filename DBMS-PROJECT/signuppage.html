<!-- Signup Section -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="row signup-card" style="width: 900px; height: auto;">
    <!-- Signup Form Left -->
    <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
      <h2 class="text-center mb-4">Signup</h2>
      <form action="connection.php" method="POST">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number:</label>
          <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </form>
    </div>

    <!-- Image Right -->
    <div class="col-md-6 p-0">
      <img src="signupimg1.jpg" alt="Signup Image" class="signup-img">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Listen to the form submission
  document.querySelector('form').addEventListener('submit', function (e) {
    // Prevent default if not going to server
    // e.preventDefault(); // Uncomment if using only localStorage and not PHP backend

    const fullName = document.getElementById('firstname').value + ' ' + document.getElementById('lastname').value;
    const phone = document.getElementById('phonenumber').value;
    const email = document.getElementById('email').value;
    
    const userData = {
      fullname: fullName,
      phone: phone,
      email: email
    };

    // Save in localStorage
    localStorage.setItem('user', JSON.stringify(userData));
    localStorage.setItem('loggedIn', 'true'); // ensure user stays logged in

    // Redirect back to homepage or show alert
    // window.location.href = 'homepage.html';
  });
</script>
